<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geek Typing Speed Test </title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <input type="text" class="input-field">
    <div class="content-box">
      <div class="typing-text">
      <p></p>
      </div>
      <div class="content">
        <ul class="result-details">
          <li class="time">
            <p>time left:</p>
            <span><b>60</b>s</span>
          </li>
          <li class="Mistakes">
            <p>Mistakes:</p>
            <span>0</span>
          </li>
          <li class="wpm">
            <p>WPM:</p>
            <span>0</span>
          </li>
          <li class="cpm">
            <p>CPM:</p>
            <span>0</span>
          </li>
        </ul>
        <button>Try again</button>
      </div>
    </div>
  
  </div>
</div>
    <script src="js/paragraphs.js"></script>
     <script src="js/script.js"></script>

</body>
</html>
